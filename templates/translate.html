{% extends "base.html" %}

{% block title %}Translate - Minin{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-4">Translator</h2>

    <div class="bg-white p-6 rounded-lg shadow">
        <div id="languages-container">
            <!-- Language input fields will be rendered here -->
        </div>

        <button id="add-language-btn" class="mt-4 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            + Add Language
        </button>
    </div>

    <div class="mt-8">
        <h3 class="text-2xl font-bold mb-4">Search History</h3>
        <div id="history-container">
            <!-- Search history will be displayed here -->
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/translate.js') }}"></script>
{% endblock %}
